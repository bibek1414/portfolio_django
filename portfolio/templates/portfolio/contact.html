{% extends 'layout.html' %}

{% block title %}Contact Me - Bibek Bhattarai{% endblock %}

{% block content %}
<div class="py-16 px-6 bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <h2 class="text-4xl font-semibold text-center mb-8 text-gray-800 dark:text-white" data-aos="fade-down">
    Contact Me
  </h2>

  <form action="{% url 'contact' %}" method="post"
    class="max-w-lg mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg transition-colors duration-300"
    data-aos="zoom-in">

    {% csrf_token %}

    <div class="mb-6">
      <label for="name" class="block text-gray-700 dark:text-gray-300 text-lg mb-2">Name</label>
      <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 
        text-gray-900 dark:text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 
        focus:ring-blue-600 dark:focus:ring-blue-400 transition-colors duration-300" required>
    </div>

    <div class="mb-6">
      <label for="email" class="block text-gray-700 dark:text-gray-300 text-lg mb-2">Email</label>
      <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 
        text-gray-900 dark:text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 
        focus:ring-blue-600 dark:focus:ring-blue-400 transition-colors duration-300" required>
    </div>

    <div class="mb-6">
      <label for="message" class="block text-gray-700 dark:text-gray-300 text-lg mb-2">Message</label>
      <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 
        text-gray-900 dark:text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 
        focus:ring-blue-600 dark:focus:ring-blue-400 transition-colors duration-300" required></textarea>
    </div>

    <button type="submit"
      class="w-full bg-blue-600 dark:bg-blue-500 text-white py-3 rounded-lg text-xl hover:bg-blue-700 dark:hover:bg-blue-400 transition">
      Send Message
    </button>
  </form>
</div>
{% endblock %}
