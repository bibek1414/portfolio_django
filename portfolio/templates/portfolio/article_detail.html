{% extends "layout.html" %}

{% block title %}{{ article.title }} - Bibek Bhattarai{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">{{ article.title }}</h1>
    <p class="text-gray-700 dark:text-gray-300 text-sm mb-6">Published on {{ article.date_published|date:"F j, Y" }}</p>
    <div class="prose max-w-none text-gray-900 dark:text-gray-100">
        {{ article.content|linebreaks }}
    </div>
</div>
{% endblock %}
